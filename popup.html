<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
</head>

<body>
    <div class="container">
        <label for="languageSelect">Select Translation Language:</label>
        <select id="languageSelect">
            <option value="nothing">Select Language</option>
            <option value="eng">English</option>
            <option value="bd">Bangla</option>
            <option value="ind">Hindi</option>
        </select>

        <label for="typingLanguageSelect">Select Typing Language:</label>
        <select id="typingLanguageSelect">
            <option value="nothing">Select Language</option>
            <option value="eng">English</option>
            <option value="bd">Bangla</option>
            <option value="ind">Hindi</option>
        </select>

    </div>

    <script src="script.js"></script>
</body>

</html>
